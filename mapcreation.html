	  }, {

		label: ' Waist to head'	  
	  }, {

      initMap(centerLonLat, initialZoom, zoomExtent);
	  addLayer("Data/BRFloodInundationArea.json", "August 2016 Floods", [], historicalStyle, false);
      addLayer("Data/HWM_BR_new.json", "High Water Marks", [], categoricalStyle, true);
	  addLayer("Data/City_File_for_example.json", "Mock Depths",colorramp, categoricalStyle, true);
