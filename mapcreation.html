<!DOCTYPE html>
<html>
  <head>
    <title>oofda</title>
    <link rel="stylesheet" href="css/ol-4.2.0.css" type="text/css">
    <link rel="stylesheet" href="css/oofda.css" type="text/css">
    <script src="js/ol-4.2.0.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/map.js"></script>
  </head>
  <body>
  <div id="mapcontainer">
    <div id="map" class="map"></div>
    <input id="swipe" type="range" value="0" />
    </div>
	<div id="legend" class="legend">
	  <h2>Legend:</h2>
	</div>
    

    <script>
      // FLOOD EVENT PARAMETERS
      var centerLonLat = [-91.1403, 30.4583]; 
      var initialZoom = 10;
      var zoomExtent = [10, 17];
	  var colorramp = [{
	    color: '#F4F142',
		label: ' Ankle to knee'
	  }, {
	    color: '#F4A642',
		label: ' Knee to waist'
	  }, {
	    color: '#F44141',
		label: ' Waist to head'	  
	  }, {
	    color: '#B841F4',
	    label: ' Over head'
	  }]
      // END PARAMETERS

      initMap(centerLonLat, initialZoom, zoomExtent);
	  var areaPromise = addLayer("Data/BRFloodInundationArea.json", "August 2016 Floods", [{
	    color: '#0000FF',
		label: 'Flooded Area'
	  }], historicalStyle, false, undefined, areaSwatch);
      var hwmPromise = addLayer("Data/HWM_BR_new.json", "High Water Marks", [{
        color: '#000000',
        label: 'High water',
        opacity: 0.5
      }], categoricalStyle, true, areaPromise, pointSwatch);
	  var catPromise = addLayer("Data/City_File_for_example.json", "Mock Depths",colorramp,
        categoricalStyle, true, hwmPromise, areaSwatch);
	  var pinkyPromise = addLayer("Data/PrelimPhotoLocations.json", "Landmarks",[{
		color: '#FF0000',
		strokecolor: '#000000',
		label: 'Photo Locations',
		type:"point",
		opacity: 0.7
		},{
		label: 'What is stage?',
		type:"FAQ",
		text:'River stage is the height of the water measured from a point, usually near the bottom of the stream. Flood stage is the height the water reaches that begins to threaten people and property. The National Weather Service defines 4 flood stages - Action, Minor, Moderate, and Major.',
		id:'PopupThing'
		}], 
		photoStyle, false, catPromise, pointSwatch);
	</script>
  </body>
</html>
